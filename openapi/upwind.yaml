components:
  schemas:
    ThreatPolicy:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for this policy.
        display_name:
          type: string
          description: The display name for this policy.
        category:
          type: string
          description: The category of this policy.
          enum:
            - PROCESS_EXECUTION
        severity:
          type: string
          description: The severity level of a threat as assessed by this policy.
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        scope:
          type: string
          description: Specifies whether the policy applies to all resources or a subset.
          enum:
            - ALL_RESOURCES
            - SUBSET
        open_issues:
          type: integer
          format: int32
          description: The number of open issues associated with this policy.
        managed_by:
          type: string
          description: The entity responsible for managing this policy.
          enum:
            - UPWIND
        enabled:
          type: boolean
          description: Indicates whether this policy is currently enabled.
    ThreatPolicyUpdateRequest:
      type: object
      properties:
        enabled:
          type: boolean
          description: Indicates whether this policy should be enabled.
    CloudAccountConfig:
      type: object
      description: Base cloud account configuration. The actual configuration type is determined by the `provider` property.
      oneOf:
        - $ref: '#/components/schemas/CloudAccountConfigBYOC'
    CloudAccountConfigBYOC:
      type: object
      title: BYOC
      properties:
        infrastructure_types:
          type: array
          items:
            type: string
            enum:
              - VMWARE
              - HYPERV
              - OPENSTACK
              - BARE_METAL
          description: List of infrastructure types supported by the cloud account.
        location:
          type: string
          description: The geographic location or region of the cloud account.
          example: "us-east-1"
    CreateCloudAccountRequest:
      type: object
      required:
        - name
        - provider
        - config
      properties:
        name:
          type: string
          description: The display name for the cloud account.
          example: "Production"
        provider:
          type: string
          enum:
            - BYOC
          description: The cloud provider type.
        config:
          $ref: '#/components/schemas/CloudAccountConfig'
          description: Configuration details for the cloud account.
    CreateCloudAccountResponse:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the cloud account.
          example: "ca_123456789"
        account_id:
          type: string
          description: The cloud provider account identifier.
          example: "123456789012"
        name:
          type: string
          description: The display name for the cloud account.
          example: "Production"
        provider:
          type: string
          enum:
            - BYOC
          description: The cloud provider type.
        config:
          $ref: '#/components/schemas/CloudAccountConfig'
          description: Configuration details for the cloud account.
    UpdateCloudAccountRequest:
      type: object
      properties:
        config:
          $ref: '#/components/schemas/CloudAccountConfig'
          description: Updated configuration details for the cloud account.
    ThreatDetection:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for this detection.
        type:
          type: string
          description: The type of detection.
        category:
          type: string
          description: The category of this detection.
          enum:
            - NETWORK
            - PROCESS
            - CLOUD_LOGS
        severity:
          type: string
          description: The severity level of this detection.
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        status:
          type: string
          description: The status of this detection.
          enum:
            - PENDING
            - OPEN
            - ARCHIVED
        title:
          type: string
          description: The title of this detection.
        description:
          type: string
          description: A detailed description of this detection.
        first_seen_time:
          type: string
          description: The timestamp when this detection was first seen.
        last_seen_time:
          type: string
          description: The timestamp when this detection was last seen.
        occurrence_count:
          type: integer
          format: int32
          description: The count of occurrences for this detection.
        resource:
          $ref: '#/components/schemas/Resource'
          description: The resource associated with this detection.
        mitre_attacks:
          type: array
          items:
            $ref: '#/components/schemas/MitreAttackDetails'
          description: The MITRE ATT&CK framework information related to this detection.
        triggers:
          type: array
          items:
            $ref: '#/components/schemas/ThreatDetectionTrigger'
          description: List of triggers associated with this detection. Each trigger indicates a policy violation that caused this detection. It comprises the policy identifier and a list of events related to the violation.
    ThreatDetectionEvent:
      required:
        - type
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for the event summary.
        event_type:
          type: string
          description: The type of the event.
          enum:
            - AUDIT_LOG_EVENT
            - NETWORK_ACTIVITY
            - PROCESS_EXECUTION
        description:
          type: string
          description: A description of the event.
        event_time:
          type: string
          description: The time of the event.
        data:
          type: object
          description: The data of the event.
    ThreatDetectionTrigger:
      type: object
      properties:
        policy_id:
          type: string
          description: The unique identifier for the policy.
        policy_name:
          type: string
          description: The name of the policy.
        events:
          type: array
          items:
            $ref: '#/components/schemas/ThreatDetectionEvent'
          description: List of event summaries.
    ThreatDetectionUpdateRequest:
      type: object
      properties:
        status:
          type: string
          description: The status of this detection.
          enum:
            - ARCHIVED
    ThreatEvent:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for this event.
        type:
          type: string
          description: The specific type identifier for this event.
        severity:
          type: string
          description: The severity level of this event.
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        category:
          type: string
          description: The category of this event.
          enum:
            - NETWORK
            - PROCESS
            - FILE_SYSTEM
            - EXCESSIVE_PRIVILEGE
            - CLOUD_LOGS
            - CLOUD_ACTIVITY_LOGS
            - FILE_EVENTS
            - FILES
            - CLOUD_TRAIL
            - SYSCALL_EVENT
            - API_SECURITY
            - NETWORK_BASELINE
        status:
          type: string
          description: The current status of this event.
          enum:
            - PENDING
            - OPEN
            - ARCHIVED
        title:
          type: string
          description: The title of this event.
        first_seen_time:
          type: string
          format: date-time
