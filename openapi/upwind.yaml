          type: array
          items:
            type: string
            enum:
              - LOW
              - MEDIUM
              - HIGH
              - CRITICAL
          description: List of severity levels that trigger the workflow.
        categories:
          type: array
          items:
            type: string
          description: List of categories that trigger the workflow.
    WorkflowAction:
      type: object
      description: Base workflow action. The actual action type is determined by the `type` property.
      discriminator:
        propertyName: type
        mapping:
          SLACK: '#/components/schemas/WorkflowActionSlack'
          JIRA: '#/components/schemas/WorkflowActionJira'
          EMAIL: '#/components/schemas/WorkflowActionEmail'
          WEBHOOK: '#/components/schemas/WorkflowActionWebhook'
      oneOf:
        - $ref: '#/components/schemas/WorkflowActionSlack'
        - $ref: '#/components/schemas/WorkflowActionJira'
        - $ref: '#/components/schemas/WorkflowActionEmail'
        - $ref: '#/components/schemas/WorkflowActionWebhook'
    WorkflowSelector:
      type: object
      description: Base workflow selector. The concrete implementation is selected by the `type` property.
      discriminator:
        propertyName: type
      oneOf:
        - $ref: '#/components/schemas/WorkflowValuesSelector'
        - $ref: '#/components/schemas/WorkflowKeyValuesSelector'
    WorkflowValuesSelector:
      type: object
      title: Values Selector
      properties:
        type:
          type: string
          description: The type of selector.
          enum:
            - CLOUD_ACCOUNT
            - CLOUD_PROVIDER
            - CLUSTER
            - CLUSTER_NAME
            - HOST
            - NAMESPACE
            - RESOURCE_KIND
            - RESOURCE_NAME
            - VPC
        values:
          type: array
          items:
            type: string
          description: List of values for this selector.
    WorkflowKeyValuesSelector:
      type: object
      title: Key-Value Selector
      properties:
        type:
          type: string
          description: The type of selector.
          enum:
            - ENDPOINT_TAG
            - LABEL
            - TAG
        key_values:
          type: array
          items:
            $ref: '#/components/schemas/KeyValuePair'
          description: List of key-value pairs for this selector.
    KeyValuePair:
      type: object
      properties:
        key:
          type: string
          description: The key of the key-value pair.
        value:
          type: string
          description: The value of the key-value pair.
    WorkflowActionSlack:
      type: object
      title: Slack
      properties:
        type:
          type: string
          enum:
            - SLACK
          description: The action type.
        channel:
          type: string
          description: The Slack channel for the action.
        message:
          type: string
          description: The message content for the action.
    WorkflowActionJira:
      type: object
      title: Jira
      properties:
        type:
          type: string
          enum:
            - JIRA
          description: The action type.
        project_id:
          type: string
          description: The Jira project ID.
        issue_type_id:
          type: string
          description: The Jira issue type ID.
        assignee_id:
          type: string
          description: The Jira assignee ID.
        reporter_id:
          type: string
          description: The Jira reporter ID.
        labels:
          type: array
          items:
            type: string
          description: List of labels for the Jira issue.
        custom_fields:
          type: object
          description: Custom fields for the Jira issue. For more information on custom fields, see the [Jira documentation](https://developer.atlassian.com/cloud/jira/platform/rest/v3/api-group-issue-fields/#api-group-issue-fields).
    WorkflowActionEmail:
      type: object
      title: Email
      properties:
        type:
          type: string
          enum:
            - EMAIL
          description: The action type.
        target_audience:
          type: string
          description: The target audience for the email. Use `ALL` to send to all organization members, or `CUSTOM` to specify recipients manually.
          enum:
            - ALL
            - CUSTOM
        recipients:
          type: array
          items:
            type: string
          description: List of email recipients. Required when `target_audience` is `CUSTOM`.
    WorkflowActionWebhook:
      type: object
      title: Webhook
      properties:
        type:
          type: string
          enum:
            - WEBHOOK
          description: The action type.
        webhook_id:
          type: string
          description: The ID of the integration webhook to use.
    CreateWorkflowRequest:
      type: object
      properties:
        name:
          type: string
          description: The name of the workflow.
        type:
          type: string
          description: The type of workflow.
          enum:
            - TRIGGERED
            - SCHEDULED
        config:
          $ref: '#/components/schemas/WorkflowConfig'
          description: The configuration settings for this workflow.
      required:
        - name
        - type
        - config
    UpdateWorkflowRequest:
      type: object
      properties:
        name:
          type: string
          description: The updated name of the workflow.
        status:
          type: string
          description: The updated status of the workflow.
          enum:
            - ENABLED
            - DISABLED
        type:
          type: string
          description: The updated type of workflow.
          enum:
            - TRIGGERED
            - SCHEDULED
        config:
          $ref: '#/components/schemas/WorkflowConfig'
          description: The updated configuration settings for this workflow.
    IntegrationWebhook:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for this integration webhook.
        name:
          type: string
          description: The name of this integration webhook.
        vendor:
          type: string
          description: The vendor type of this integration webhook.
          enum:
            - DATADOG
            - MSTEAMS
            - PAGERDUTY
            - SPLUNK
            - TINES
            - CUSTOM
        status:
          type: string
          description: The status of this integration webhook.
          enum:
            - ENABLED
            - DISABLED
        config:
          $ref: '#/components/schemas/WebhookConfig'
          description: The configuration settings for this integration webhook. The concrete implementation is selected by the `vendor` property.
        create_time:
          type: string
          format: date-time
          description: The timestamp when this integration webhook was created.
        update_time:
          type: string
          format: date-time
          description: The timestamp when this integration webhook was last updated.
    WebhookConfig:
      type: object
      description: Base configuration for integration webhooks. The actual configuration type is determined by the parent vendor field.
      oneOf:
        - $ref: '#/components/schemas/WebhookConfigDatadog'
        - $ref: '#/components/schemas/WebhookConfigMsTeams'
        - $ref: '#/components/schemas/WebhookConfigPagerDuty'
        - $ref: '#/components/schemas/WebhookConfigSplunk'
        - $ref: '#/components/schemas/WebhookConfigTines'
        - $ref: '#/components/schemas/WebhookConfigCustom'
    WebhookConfigCustom:
      type: object
      title: Custom
      properties:
        url:
          type: string
          description: The webhook URL endpoint.
        headers:
          type: array
          items:
            $ref: '#/components/schemas/WebhookHeader'
          description: Custom headers to include in webhook requests.
        authentication:
          $ref: '#/components/schemas/WebhookAuthentication'
          description: Authentication configuration for the webhook.
    WebhookConfigDatadog:
      type: object
      title: Datadog
      properties:
        api_key:
          type: string
          description: The Datadog API key for authentication.
        region:
          type: string
          description: The Datadog region.
        service:
          type: string
          description: The Datadog service name.
    WebhookConfigPagerDuty:
      type: object
      title: PagerDuty
      properties:
        routing_key:
          type: string
          description: The PagerDuty routing key.
    WebhookConfigSplunk:
      type: object
      title: Splunk
      properties:
        hec_token:
          type: string
          description: The Splunk HTTP Event Collector token.
        hec_uri:
          type: string
          description: The Splunk HTTP Event Collector URI.
    WebhookConfigMsTeams:
      type: object
      title: Microsoft Teams
      properties:
        url:
          type: string
          description: The Microsoft Teams webhook URL.
        channel_name:
          type: string
          description: The Microsoft Teams channel name.
    WebhookConfigTines:
      type: object
      title: Tines
      properties:
        url:
          type: string
          description: The Tines webhook URL.
        secret:
          type: string
          description: The Tines webhook secret for authentication.
    WebhookHeader:
      type: object
      properties:
        key:
          type: string
          description: The header key.
        value:
          type: string
          description: The header value.
        encrypted:
          type: boolean
          description: Whether the header value is encrypted.
    WebhookAuthentication:
      type: object
      properties:
        type:
          type: string
          description: The authentication type.
          enum:
            - BEARER
            - API_KEY
        token:
          type: string
          description: The Bearer token. Required when type is BEARER.
        key:
          type: string
          description: The API key parameter name (e.g., 'X-API-Key', 'Authorization'). Required when type is API_KEY.
        value:
          type: string
          description: The API key value. Required when type is API_KEY.
    CreateIntegrationWebhookRequest:
      type: object
      required:
        - name
        - vendor
        - config
      properties:
        name:
          type: string
          description: The name for the integration webhook.
        vendor:
          type: string
          description: The vendor type for the integration webhook.
          enum:
            - DATADOG
            - MSTEAMS
            - PAGERDUTY
            - SPLUNK
            - TINES
            - CUSTOM
        config:
          $ref: '#/components/schemas/WebhookConfig'
          description: The configuration settings for the integration webhook.
    UpdateIntegrationWebhookRequest:
      type: object
      properties:
        name:
          type: string
          description: The updated name for the integration webhook.
        status:
          type: string
          description: The updated status for the integration webhook.
          enum:
            - ENABLED
            - DISABLED
        config:
          $ref: '#/components/schemas/WebhookConfig'
          description: The updated configuration settings for the integration webhook.
    ApiEndpoint:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier for this endpoint.
        method:
          type: string
          description: The HTTP method for this endpoint.
          enum:
            - GET
            - POST
            - PUT
            - DELETE
            - PATCH
            - HEAD
            - OPTIONS
            - TRACE
        uri:
          type: string
          description: The URI path for this endpoint.
        resource_id:
          type: string
          description: The unique identifier of the associated resource.
        first_seen_time:
          type: string
          format: date-time
          description: The timestamp when this endpoint was first observed.
        last_seen_time:
          type: string
          format: date-time
          description: The timestamp when this endpoint was last observed.
        domains:
          type: array
          items:
            type: string
          uniqueItems: true
          description: List of domains associated with this endpoint.
        status_codes:
          type: array
          items:
            type: string
          uniqueItems: true
          description: List of HTTP status codes observed for this endpoint.
        risk_overview:
          $ref: '#/components/schemas/ApiEndpointRiskOverview'
          description: Risk assessment overview for this endpoint.
    ApiEndpointRiskOverview:
      type: object
      properties:
        authentication:
          $ref: '#/components/schemas/ApiEndpointAuthentication'
          description: Authentication details for this endpoint.
        internet_exposure:
          $ref: '#/components/schemas/ApiEndpointInternetExposure'
          description: Internet exposure details for this endpoint.
        sensitive_data_findings:
          type: array
          items:
            $ref: '#/components/schemas/ApiEndpointSensitiveDataFinding'
          description: List of sensitive data findings associated with this endpoint.
    ApiEndpointAuthentication:
      type: object
      properties:
        state:
          type: string
          description: The authentication state of this endpoint.
          enum:
            - AUTHENTICATED
            - UNAUTHENTICATED
            - UNKNOWN
    ApiEndpointInternetExposure:
      type: object
      properties:
        ingress:
          $ref: '#/components/schemas/ApiEndpointExposureDetails'
          description: Ingress exposure details for this endpoint.
    ApiEndpointExposureDetails:
      type: object
      properties:
        last_seen_time:
          type: string
          format: date-time
          description: The timestamp when this exposure was last observed.
    ApiEndpointSensitiveDataFinding:
      type: object
      properties:
        type:
          type: string
          description: The type of sensitive data finding.
        category:
          type: string
          description: The category of sensitive data finding.
        last_seen_time:
          type: string
          format: date-time
          description: The timestamp when this sensitive data finding was last observed.
