paths:
  /v1/organizations/{organization-id}/events:
    post:
      summary: Create an event
      description: |
        A `POST` request sent to the endpoint root creates an Event object that is associated with the specified organization. To learn more about Events, refer to the [Continuous Integration (CI)](/integrations/continuous-integration/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - events
      operationId: createEvent
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateEventRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/EventList'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Rate Limit Exceeded
  /v1/organizations/{organization-id}/threat-events:
    get:
      summary: List events
      description: |
        A `GET` request sent to the endpoint root returns a list of Threat Events objects that are associated with the specified organization. To learn more about Threat Events, refer to the [Events Overview](/threats/events/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: listThreatEvents
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: cloud-account-id
          in: query
          required: false
          schema:
            type: string
          description: Filters events by the cloud account ID.
        - name: severity
          in: query
          required: false
          schema:
            type: string
          description: Filters events by their level of severity.
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        - name: category
          in: query
          required: false
          schema:
            type: string
          description: Filters events by their category.
          enum:
            - NETWORK
            - PROCESS
            - FILE_SYSTEM
            - EXCESSIVE_PRIVILEGE
            - CLOUD_LOGS
            - CLOUD_ACTIVITY_LOGS
            - FILE_EVENTS
            - FILES
            - CLOUD_TRAIL
            - SYSCALL_EVENT
            - API_SECURITY
            - NETWORK_BASELINE
        - name: min-first-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters events by the earliest timestamp (in ISO8601 format) when they were first seen.
        - name: max-first-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters events by the latest timestamp (in ISO8601 format) when they were first seen.
        - name: min-last-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters events by the earliest timestamp (in ISO8601 format) when they were last seen.
        - name: max-last-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters events by the latest timestamp (in ISO8601 format) when they were last seen.
        - name: page
          in: query
          required: false
          schema:
            type: integer
          format: int32
          default: 1
          description: The page number to retrieve. Used for pagination along with the `per-page` parameter.
        - name: per-page
          in: query
          required: false
          schema:
            type: integer
          format: int32
          default: 100
          description: Specifies how many results are returned on a page.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ThreatEvent'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Rate Limit Exceeded
  /v1/organizations/{organization-id}/threat-detections:
    get:
      summary: List detections
      description: |
        A `GET` request sent to the endpoint root returns a list of Threat Detection objects that are associated with the specified organization. To learn more about Threat Detections, refer to the [Detections Overview](/threats/detections/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: listThreatDetections
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: severity
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by their level of severity.
          enum:
            - LOW
            - MEDIUM
            - HIGH
            - CRITICAL
        - name: type
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by their type.
        - name: category
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by their category.
          enum:
            - NETWORK
            - PROCESS
            - CLOUD_LOGS
        - name: min-first-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by the earliest timestamp (in ISO8601 format) when they were first seen.
        - name: max-first-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by the latest timestamp (in ISO8601 format) when they were first seen.
        - name: min-last-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by the earliest timestamp (in ISO8601 format) when they were last seen.
        - name: max-last-seen-time
          in: query
          required: false
          schema:
            type: string
          description: Filters detections by the latest timestamp (in ISO8601 format) when they were last seen.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ThreatDetection'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Rate Limit Exceeded
  /v1/organizations/{organization-id}/threat-detections/{detection-id}:
    get:
      summary: Get a detection
      description: |
        A `GET` request sent to the endpoint root followed by a unique identifier returns detailed information about a specific Threat Detection. This endpoint provides access to comprehensive details such as the triggers (policy violations) and attributes related to the associated resource. To learn more about Threat Detections, refer to the [Detections Overview](/threats/detections/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: getThreatDetection
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: detection-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for this detection.
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreatDetection'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Rate Limit Exceeded
    patch:
      summary: Update a detection
      description: |
        A `PATCH` request sent to the endpoint root followed by a unique identifier allows for updating specific fields of an existing Threat Detection. This endpoint facilitates the modification of attributes such the detection status. To modify a Threat Detection, provide the necessary changes in the request body. To learn more about Threat Detections, refer to the [Detections Overview](/threats/detections/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: updateThreatDetection
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: detection-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for this detection.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreatDetectionUpdateRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreatDetection'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
        "429":
          description: Rate Limit Exceeded
  /v1/organizations/{organization-id}/threat-policies:
    get:
      summary: List policies
      description: |
        A `GET` request sent to the endpoint root returns a list of Threat Policy objects that are associated with the specified organization. To learn more about Threat Policies, refer to the [Policies Overview](/threats/policies/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: listThreatPolicies
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: managed-by
          in: query
          required: false
          schema:
            type: string
          description: Filters the policy list to include only policies managed by the specified entity.
          enum:
            - UPWIND
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ThreatPolicy'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "429":
          description: Rate Limit Exceeded
  /v1/organizations/{organization-id}/threat-policies/{policy-id}:
    patch:
      summary: Update a policy
      description: |
        A `PATCH` request sent to the endpoint root followed by a unique identifier allows for updating specific fields of an existing Threat Policy. This endpoint facilitates the modification of attributes such the enablement status. To modify a Threat Policy, provide the necessary changes in the request body. To learn more about Threat Policies, refer to the [Policies Overview](/threats/policies/overview) page.
      schemes:
        - https
      produces:
        - application/json
      tags:
        - threats
      operationId: updateThreatPolicy
      parameters:
        - name: organization-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for the organization.
        - name: policy-id
          in: path
          required: true
          schema:
            type: string
          description: The unique identifier for this policy.
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThreatPolicyUpdateRequest'
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ThreatPolicy'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
